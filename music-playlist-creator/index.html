<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <h1> Music Playlist Explorer</h1>
        <input id="search" type="text" placeholder="Search..">
        <button id="sort-btn" onclick="sortList()">Sort</button>

    </header>
 
    <nav class="nav">
        <ul>
            <li><a href="./featured.html">Featured</a></li>
            <li class="separator"></li>  
            <li><a href="./index.html">Explorer</a></li>  
        </ul>
    </nav>

    <main> 
        <section class="playlist-gallery">
            <div id="container"></div>

            <div class="modal-overlay" id="modal-overlay">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <img id="playlist_art" src="" alt="Playlist Image">
                    <h1 id="playlist_name"></h1>
                    <p id="playlist_creator"></p>
                    <p id="likeCount"></p>
                    <ul id="songs"></ul>
                    <button id="shuffle-btn">Shuffle</button>
                </div>
            </div>

            
        </section>
    </main>
        
   
    <footer>
        <p>&copy; 2024 Larnelle Music App. All rights reserved.</p>
    </footer>

    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
